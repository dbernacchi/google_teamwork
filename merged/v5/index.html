<script type="text/javascript">
/*
* Browser Compatibility Check
*/
var skipCheck = false;
function checkIfQueryParameterExists(field) {
var url = window.location.href;
if (url.indexOf('?' + field + '=') != -1)
return true;
else if (url.indexOf('&' + field + '=') != -1)
return true;
return false
}
if (checkIfQueryParameterExists("skip")) {
skipCheck = true;
} else {
checkForIncompatibleDevices();
}
function checkForIncompatibleDevices() {
var is_mobile = false;
var is_compatible = false;
var agent = navigator.userAgent;

//find Chrome Android v33 or greater
if (agent.indexOf('Android') > -1) {
var chrome = agent.indexOf('Chrome/');
if (chrome > -1) {
var version = agent.charAt(chrome + 7) + agent.charAt(chrome + 8);
var versionInt = parseInt(version);
if (versionInt >= 33) {
is_compatible = true;
}
}
}
//find Mobile Safari v8 or greater
if (agent.indexOf('AppleWebKit') > -1) {
var safari = agent.indexOf('Version/');
if (safari > -1) {
var version = agent.charAt(safari + 8);
var versionInt = parseInt(version);
if (versionInt >= 8) {
is_compatible = true;
}
}
}
if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
// tasks to do if it is a Mobile Device
is_mobile = true;
}

if (agent.indexOf('CriOS') > -1) {
is_compatible = true;
}
if (agent.indexOf('Kindle') > -1) {
is_compatible = false;
}
if (agent.indexOf('iPad') > -1) {
is_compatible = false;
}

if (is_mobile && !is_compatible) {
location.href = "./incompatible_mobile.html";
}
if (!is_mobile && !is_compatible) {
location.href = "./incompatible.html";
}
}
</script>
